<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Veneziana</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>

    <header>
        <img class="icon" src="./assets/soldador.png" alt="Icone de um soldador">
        <h1>Calculadora de Veneziana</h1>
    </header>

    <section class="forms">
        <div>
            <label for="form-altura">Altura</label>
            <input type="number" id="form-altura" placeholder="Digite a altura em cm...">
        </div>
        <div><label for="form-largura">Largura</label>
            <input type="number" id="form-largura" placeholder="Digite a largura em cm...">
        </div>
    </section>

    <section class="botao">
        <button id="btn-calcular">Calcular</button>
    </section>

    <div class="div-calculos">
        <section id="calculos">
        
        </section>
    </div>

    <script src="./js/calculadora.js"></script>
</body>

</html>
